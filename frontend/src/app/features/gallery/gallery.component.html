<section class="container">
    <h1>See our creations:</h1>
    <div class="card" *ngFor="let post of posts$ | async; let i=index" [ngClass]="{'w-2 h-2': i%7 == 0}">
        <div class="image">
            <img src="{{post.imageUrl}}" alt="post image">
        </div>
        <div class="header">
            <h2>{{post?.title}}</h2>
            <p>{{post?.description}}</p>
        </div>
    </div>
</section>
