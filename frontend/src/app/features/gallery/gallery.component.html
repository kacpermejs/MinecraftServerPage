<section class="container">
    <div class="header">
        <h1>See our creations:</h1>
    </div>
    <div class="card" *ngFor="let post of posts$ | async; let i=index" [ngClass]="{'w-2 h-2': i%7 == 0}">
        <div class="marker"></div>
        <div class="image">
            <img src="{{post.thumbnailUrl}}" alt="post image">
        </div>
        <div class="header">
            <h2>{{post?.title}}</h2>
            <div class="desc">
                <p>{{post?.description}}</p>
                <button (click)="deletePost(post.id)">Delete</button>
            </div>
        </div>
    </div>
</section>
