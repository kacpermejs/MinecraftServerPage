<section class="container">
    <div>
        <h1>See our creations:</h1>
        <div class="buttons">
            <button class="primary" (click)="addNewPost()">New post</button>
        </div>
    </div>
    <div 
        class="card"
        *ngFor="let post of posts$ | async; let i=index" 
        routerLink="{{'/post/' + post.id + '/view'}}"
        [ngClass]="{'w-2 h-2': i%7 == 0}"
        >

        <div class="marker" *ngIf="(uid$ | async) === post.authorId"></div>
        <div class="image">
            <img src="{{post.thumbnailUrl}}" alt="post image">
        </div>
        <div class="header">
            <h2>{{post?.title}}</h2>
            <div class="desc">
                <p>{{post?.description}}</p>
                <div class="actions" *ngIf="(uid$ | async) === post.authorId">
                    <button class="primary" routerLink="{{'/post/' + post.id + '/edit'}}">Edit</button>
                </div>
            </div>
        </div>
    </div>
</section>
