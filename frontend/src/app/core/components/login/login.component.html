<section>

  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <header>
      <h2>Login</h2>
    </header>
    <main>
      <div class="item">
        <label for="loginEmail">Email:</label>
        <input id="loginEmail" type="email" formControlName="email">
      </div>
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
      </div>

      <div class="item">
        <label for="loginPassword">Password:</label>
        <input id="loginPassword" type="password" formControlName="password">
      </div>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Password must be at least 8 characters long.
        </small>
      </div>

    </main>
    <footer>
      <button class="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
      <button class="primary google" (click)="onLoginWithGoogle()">Sign in with Google</button>
    </footer>
    <div class="register-link">
      <a routerLink="/register">
        Don't have an account? <br> 
        Sign up instead.
      </a>
    </div>
  </form>

  
</section>
